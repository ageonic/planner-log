<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-2">
      <!-- list of tasks to complete today -->
      <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2">
        <div class="p-4 bg-white rounded-md border-2 border-gray-200">
          <div class="flex items-center">
            <h1
              class="
                flex-auto
                font-mono
                tracking-wide
                font-medium
                truncate
                text-md
              "
            >
              Complete this task
            </h1>
            <button
              class="
                h-8
                w-8
                flex
                items-center
                justify-center
                rounded-sm
                focus:outline-none focus:ring-2 focus:ring-gray-200
              "
            >
              <svg
                class="h-6 w-6 text-gray-400"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="12" cy="19" r="1" />
                <circle cx="12" cy="5" r="1" />
              </svg>
            </button>
          </div>
          <div class="flex flex-wrap mt-4">
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-yellow-200 text-sm">
              Tag 112
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-green-200 text-sm">
              Tag 2
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-blue-200 text-sm">
              Tag 36
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-yellow-200 text-sm">
              Tag 43
            </div>
          </div>
        </div>
        <div class="p-4 bg-white rounded-md border-2 border-gray-200">
          <div class="flex items-center">
            <h1
              class="
                flex-auto
                font-mono
                tracking-wide
                font-medium
                truncate
                text-md
              "
            >
              Complete this task
            </h1>
            <button
              class="
                h-8
                w-8
                flex
                items-center
                justify-center
                rounded-sm
                focus:outline-none focus:ring-2 focus:ring-gray-200
              "
            >
              <svg
                class="h-6 w-6 text-gray-400"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="12" cy="19" r="1" />
                <circle cx="12" cy="5" r="1" />
              </svg>
            </button>
          </div>
          <div class="flex flex-wrap mt-4">
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-yellow-200 text-sm">
              Tag 432
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-green-200 text-sm">
              Tag 65
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-blue-200 text-sm">
              Tag 3
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-yellow-200 text-sm">
              Tag 25
            </div>
            <div class="mr-2 my-1 px-2 py-1 rounded-md bg-yellow-200 text-sm">
              Tag 5
            </div>
          </div>
        </div>
      </div>

      <!-- random tasks throughout the day -->
      <div class="p-4 bg-white rounded-md border-2 border-gray-200">
        <div class="flex items-center">
          <input
            placeholder="start a random task..."
            class="
              flex-auto
              m-2
              p-2
              w-full
              border-b-2 border-gray-200
              focus:outline-none focus:ring-2 focus:ring-indigo-200
              font-mono
            "
          />
          <button
            class="
              flex-auto
              float-right
              m-2
              h-8
              w-8
              bg-indigo-400
              rounded-full
              flex
              items-center
              justify-center
              hover:bg-opacity-80
              focus:outline-none focus:ring-4 focus:ring-indigo-200
            "
          >
            <svg
              class="h-4 w-4 text-white"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
